<body>

<form action="" method="post">
    <input type="button" name="ok" value="ok" id="okButton">
</form>

<div id="feedback-success" class="alert" role="alert" style="display:none">
    <p>Veel succes met deze module!</p>
</div>

<div id="feedback-danger" class="alert" role="alert" style="display:none">
    <p>Pas op voor loslopende bits.</p>
</div>

<div class="result"></div>

<script>

    $.get(weatherUrl, function( data ) {
        $( ".result" ).html( data );
        alert( "Load was performed." );
    });

    $("#okButton").on("click", function() {
        alert("The button was clicked.");
    });

    function afterInit(){
        console.log("Game init voltooid");
    }

    Game.init(afterInit);

</script>
