<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript getting started</title>

    <!--link afkomstig van https://cdnjs.com/libraries/jquery/-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

    <!-- Latest compiled and minified css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!--Laad in fontawesome-->
    <link href="css/fontawesome/css/all.css" rel="stylesheet">

    <!--Laad in css-->
    <link rel="stylesheet" type="text/css" href="css/css.css">

    <!--Laad in feedbackWidget.js en Game.js -->
    <script type="text/javascript" src="js/Game.js"></script>
    <script type="text/javascript" src="js/feedbackWidget.js"></script>
</head>
<body>

<section>
    <form action="" method="post">
        <input type="button" name="showSuccess" value="Show success" class="showSuccess">
        <input type="button" name="showError" value="Show error" class="showError">
    </form>
</section>

<section class="message">
    <nav class="message__close">
        <form action="" method="post" class="form__buttons">
            <input type="button" name="close" value="" class="closeButton fas">
        </form>
    </nav>

    <div class="text">
        <i class="icon"></i>
        <p class="message__text"></p>
    </div>

    <footer>
        <form action="" method="post" class="form__buttons">
            <input type="button" name="accept" value="Akkoord" class="acceptButton">
            <input type="button" name="decline" value="Weigeren" class="declineButton">
        </form>
    </footer>
</section>
</body>
</html>
